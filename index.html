    <script>
    function redirectToCurrentLang() {
        if (navigator.language == "pl") {
            window.location.href = "indexPL.html";
        } else {
            window.location.href = "indexEN.html";
        }
    }
    </script>
    <script>

        $('#PriceBox').delay(2000).fadeIn(400);
    });
    </script>
</head>

<body onload="return redirectToCurrentLang()">
